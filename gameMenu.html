<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <link rel="stylesheet" href="/lib/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<style>


body{
overflow-x: hidden;
background-image: url(./images/back\ \(2\).jpg);
background-size: cover;
background-repeat: no-repeat;
}

.card{

    border-radius: 25px;

}

img{
    border-radius: 70px;
}
/* 
a :hover{
    color: black;
    background-color: h;
} */


</style>

<body>
    
<section class="mt-5 mb-3">

    <div class="row">
        <div class="col-12 p-5">
            <center>
            <h1 class="fw-bold display-1 text-white">
                GAMING ZONE
            </h1>
            </center>
        </div>
    </div>
    
</section>

<section class="">

    <div class="row justify-content-center">

        <div class="col-3">
            <div class="card p-3 bg-danger border-dark">
                <img width="100%" src="./tictacwhiteback.png" alt="">
                <div class="card-body text-white">
                    <center>
                        <h4 class="card-title">Tic Tac Toe</h4>
                        <p class="card-text">Enjoy the game</p>
                        <a
                            class="w-100 btn btn-dark p-3 rounded-3"
                            href="./tiktacktoe-game.html"
                            role="button"
                            >Play</a
                        >
                    </center>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="bg-success border-2 border-dark text-white p-3 card">
                <img width="100%" src="./rockpaper.png" alt="">
                <div class="card-body">
                    <center>
                        <h4 class="card-title">Rock Paper Scissors</h4>
                        <p class="card-text">Enjoy the game</p>
                        <a  
                            name=""
                            id=""
                            class="w-100 btn btn-dark p-3 rounded-3"
                            href="./rockpaper-fixed.html"
                            role="button"
                            >Play</a
                        >
                    </center>
                </div>
            </div>
        </div>    
        <div class="col-3">
            <div class="card bg-warning p-3">
                <img width="100%" src="./2048.png" alt="">
                <div class="card-body">
                    <center>
                        <h4 class="card-title">2048</h4>
                        <p class="card-text">Enjoy the game</p>
                        <a
                            name=""
                            id=""
                            class="w-100 btn btn-dark p-3 rounded-3"
                            href="./2048game.html"
                            role="button"
                            >Play</a
                        >
                    </center>
                </div>
            </div>
        </div>        
</div>


</section>

</body>
</html>
